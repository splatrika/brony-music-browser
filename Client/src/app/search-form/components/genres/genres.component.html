<group title="genres">
  <list-select-control
    [formControl]="formControl"
    resourceName="genres"
    [captionView]="getView"
  >
    <ng-template let-genre let-boolControl="boolControl">
      <checkbox [caption]="genre.caption" [control]="boolControl"></checkbox>
    </ng-template>
  </list-select-control>
</group>
